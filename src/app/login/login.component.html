<link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css">
<div class="container">
    <h1>
      Login
    </h1>
    <hr />
    <form  #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin.value)" style="margin:0 auto;">
        <div class="form-group">
          <label for="name"> Name:</label>
          <input type="text" class="form-control" name="name1" id="name" ngModel>
        </div>
        <div class="form-group">
          <label for="price">Email:</label>
          <input type="text" class="form-control" name="email1" id="email" ngModel>
        </div>
        <div class="form-group">
            <label for="price">Password:</label>
            <input type="password" class="form-control" name="password" id="password" ngModel>
          </div>
          <div class="form-group">
            <label for="price">Password:</label>
            <input type="password" class="form-control" name="password_confirm" id="password_confirm" ngModel>
          </div>
        <button type="submit" class="btn btn-primary">Sign UP</button>
      </form>
  </div>
